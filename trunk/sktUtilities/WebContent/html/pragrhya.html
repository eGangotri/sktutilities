<b>pragrhya &nbsp;(&nbsp;प्रगृह्य    ) </b> are forms ending in the dual endings I, U and e
	given by the Paninian Sutra ( ईदूदेद्द्विवचनम् प्रगृह्यम्  ) [1.1.11]
	 
	<br><br>
		For example 'mAle' (माले) (two girls by the name of माला ) is a pragrhya
	<br><br>
	pragrhyas are kept seperate during Sandhi.
